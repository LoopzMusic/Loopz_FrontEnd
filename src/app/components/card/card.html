<div class="card position-relative p-2">
  <!-- Botão Favorito -->
  <button class="btn-icone favorito">
    <a routerLink=""
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-heart"
        viewBox="0 0 16 16"
      >
        <path
          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"
        />
      </svg>
    </a>
  </button>

  <!-- Botão Compartilhar -->
  <button class="btn-icone compartilhar">
    <a routerLink=""
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-share"
        viewBox="0 0 16 16"
      >
        <path
          d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5m-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3"
        />
      </svg>
    </a>
  </button>

  <!-- Imagem -->
  <img
    [src]="`http://localhost:8085/produto/${produto.cdProduto}/imagem`"
    alt="{{ produto.nmProduto }}"
    class="produto-img"
  />

  <!-- Conteúdo -->
  <div class="produto-body">
    <span class="produto-badge">
      {{ produto.dsCategoria }}
    </span>

    <h5 class="produto-titulo">
      {{ produto.nmProduto }}
    </h5>

    <!-- <div class="produto-rating">
      <i class="bi bi-star-fill"></i>
      <small>{{ data.rating }} estrelas</small>
    </div> -->

    <small class="produto-estoque">
      Disponibilidade: {{ produto.qtdEstoqueProduto }} unidades
    </small>

    <h5 class="produto-preco">R$ {{ produto.vlProduto }}</h5>

    <div class="produto-botoes">
      <button routerLink="/maisDetalhes/${produtoFake.id}" class="btn-detalhes">
        Ver detalhes
      </button>

      <button routerLink="" class="btn-adicionar">
        <a routerLink=""
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cart2 mb-1"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
            />
          </svg>
        </a>
        Adicionar
      </button>
    </div>
  </div>
</div>
