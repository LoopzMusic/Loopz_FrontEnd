<div class="container mt-5">
  <h4>Instrumentos musicais para todos os estilos</h4>

  <div class="row g-3">
    <div class="d-flex">
      <select class="form-select form-select-sm w-auto" (change)="ordenar($event)">
        <option value="">Ordenar por</option>
        <option value="menor">Menor preço</option>
        <option value="maior">Maior preço</option>
      </select>
    </div>

    @if (produtos.length === 0) {
    <div class="alert alert-warning text-center mt-4">Não há produtos nesta categoria.</div>
    } @if (produtos.length > 0) {
    <div class="col-12">
      <div class="row g-3">
        @for (produto of produtos; track produto.cdProduto) {
        <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
          <app-card [produto]="produto" class="h-100" />
        </div>
        }
      </div>
    </div>
    }
  </div>
</div>
