<div class="container">
  <h4 class="mt-3">Meus Pedidos:</h4>

  <div *ngIf="loading">Carregando pedidos...</div>
  <div *ngIf="erro" class="alert alert-danger">{{ erro }}</div>

  <div class="row g-3">
  <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let pedido of pedidos;">
    <app-card-meus-pedidos [pedido]="pedido" class="h-100"></app-card-meus-pedidos>
  </div>
</div>

  <div *ngIf="!loading && pedidos.length === 0">
    Nenhum pedido encontrado.
  </div>
</div>
